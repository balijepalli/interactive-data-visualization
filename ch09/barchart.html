<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="../d3/d3.v3.js"></script>
    <style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
        margin-right: 2px;
      }
    </style>
    <body>
      <p>Click on this text to update the chart with new data values as many times as you like!</p>
      <script type="text/javascript">
        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                        11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
        
        var w = 600;
        var h = 250;
        
        var maxValue = 25;

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
        var xScale = d3.scale.ordinal()
                       .domain(d3.range(dataset.length))
                       .rangeRoundBands([0, w], 0.05);
        var yScale = d3.scale.linear()
                             .domain([0, d3.max(dataset)])
                             .range([0, h]);
        
        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", function(d, i){
             return xScale(i);
           })
           .attr("y", function(d) {
             return h - yScale(d);
           })
           .attr("width", xScale.rangeBand())
           .attr("height", function(d) {
             return yScale(d);
           })
           .attr("fill", function(d) {
             return "rgb(0, 0, " + (d * 10) + ")";
           });
        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d) {
             return d;
           })
           .attr("x", function(d, i) {
             return xScale(i) + xScale.rangeBand() / 2;
           })
           .attr("y", function(d) {
             return h - yScale(d) + 14;
           })
           .attr("font-family", "sans-serif")
           .attr("font-size", "11px")
           .attr("fill", "white")
           .attr("text-anchor", "middle");
        
        var duration = 5000;
        var ease = "cubic-in-out";
        
        d3.select("p")
          .on("click", function() {
            var numValues = dataset.length;
            //dataset = [];
            /*for (var i = 0; i < numValues + 1; i++) {*/
              var newNumber = Math.floor(Math.random() * maxValue);
              dataset.push(newNumber);
            /*}*/
            
            xScale.domain(d3.range(dataset.length));
            yScale.domain([0, d3.max(dataset)]);
            
            var bars = svg.selectAll("rect")
                          .data(dataset);
            var text = svg.selectAll("text")
                          .data(dataset);
            bars.enter()
                .append("rect")
                .attr("x", w)
                .attr("y", function(d) {
                  return h - yScale(d);
                })
                .attr("width", xScale.rangeBand())
                .attr("height", function(d) {
                  return yScale(d);
                })
                .attr("fill", function(d) {
                  return "rgb(0, 0, " + (d * 10) + ")";
                });
                
            text.enter()
                .append("text")
                .text(function(d) {
                  return d;
                })
                .attr("x", w + xScale.rangeBand() / 2)
                .attr("y", function(d) {
                  return h - yScale(d) + 14;
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white")
                .attr("text-anchor", "middle");
                
            bars.transition()
                .duration(duration)
                .attr("x", function(d, i) {
                  return xScale(i);
                })
                .attr("y", function(d) {
                  return h - yScale(d);
                })
                .attr("width", xScale.rangeBand())
                .attr("height", function(d) {
                  return yScale(d);
                })
                .attr("fill", function(d) {
                  return "rgb(0, 0, " + (d * 10) + ")";
                });
            
            text.transition()
                .duration(duration)
                .attr("x", function(d, i) {
                  return xScale(i) + xScale.rangeBand() / 2;
                });
          
          });
      </script>
      <div></div>
    </body>
  </head>
</html>
